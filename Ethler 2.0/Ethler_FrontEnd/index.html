<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ethler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>
      <div class="container">
        <div id="content" class="row">
          <div id="title" class="col-lg-12"><i class="fab fa-ethereum"></i> Ethler</div>
          <div id="subtitle" class="col-lg-12"><p>Enjoy the decentralised bettin app!</p></div>
        </div>
     </div>


     <!-- user input and bet  -->

     <div id ="Form" class="container">
       <div class="row">
         <div class="col-lg-3"></div>
         <div class="col-lg-6">
           <form>
           <div class="container">
             <!-- <div class = "d-flex justify-content-center"> -->
             <div class="form-group">
               <!-- <div class = "d-flex justify-content-center"> -->
                 <!-- user bet -->
                 <div class="form-row">
                   <!-- <div class="form-group col-md-6"> -->
                     <div class="col-lg-6 col-sm-6  col-xs-6"><input id="bet" type="text" class="form-control" placeholder="your bet" required></div>
                   <!-- </div> -->
                   <!-- <div class="form-group col-md-6"> -->
                     <div class="col-lg-6 col-sm-6 col-xs-6">
                       <select class="form-control" id="unit">
                         <option value=1 selected>Wei</option>
                         <option value=0>Eth</option>
                       </select>
                     </div>
                   </div>
                 <!-- </div> -->
                  <!-- <div class = "d-flex justify-content-center"> -->
                  <div class="row">
                    <div class="col-lg-12">
                      <label for="Input"><h1 id="message" >Good luck!</h2></label>
                    </div>
                  </div>
                    <div class="row">
                      <div class="col-lg-4 col-sm-4 col-xs-4"></div>
                      <div class="col-lg-6 col-sm-4 col-xs-4">
                      <select class="form-control" id="Input">
                        <option value=1 selected>HEADS</option>
                        <option value=0>TAILS</option>
                      </select>
                      </div>
                    </div>

                  <!-- button -->
                  <br></br>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg" type="submit" id="Gamble" >Flip!</button>
                  </div>

              </div>
          </div>
          </form>
         </div>
         <div class="col-lg-3"></div>
       </div>
     </div>

    <!-- button to do the bet -->

    <div class="d-flex justify-content-center">
      <span id="Output" class="badge badge-info"></span>
    </div>
    <div id ="userData" class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6 col-md-6"><button id="userBalanceBtn" type="button" name="button" class="btn btn-secondary btn-lg">Your balance</button>
              <div class="row">
                <div class="col-lg-12">
                  <br>
                  <span id="userBalance" class="badge badge-secondary"></span>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6"><button id="userBalanceWithdraw" type="button" name="button" class="btn btn-success btn-lg">Withdraw</button></div>
          </div>
        </div>
      </div>
    </div>
  <br>
  <hr style="width: 500px">
  <!-- owner withdrawal -->
  <div id="owner" class="row">
    <div class="col-lg-12">
      <span style="background: rgba(255,255,255,0.2)" class="badge badge-primary">
        <button class="btn btn-danger btn-lg" type="button" id="Withdraw" >Withdraw</button>
        <div class="col-lg-12"><h6>Only for the owner!</h6></div>
      </span>
      <br>
    </div>
  </div>
  </body>
</html>
